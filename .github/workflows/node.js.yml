name: Run Tests

on:
  push:
    branches:
      - dev 
      - feature/unit-testing
jobs:
  test:
    runs-on: ubuntu-latest  
    steps:
      - name: Checkout code
        uses: actions/checkout@v2 

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20' 
        
      - name: install dependencies
        run: npm install 
        working-directory: ./server

      - name: Start tests
        run: npm test
        working-directory: ./server
