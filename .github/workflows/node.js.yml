name: Run Tests

on:
  push:
    branches:
      - dev 
      - feature/unit-testing
jobs:
  test:
    runs-on: ubuntu-latest  
    steps:
      - name: Checkout code
        uses: actions/checkout@v2 

      - name: Setup Node.js and run tests
        with:
          node-version: '20.2'
          working-directory: ./app
          run : |
            run: npm install 
            run: npm test  
