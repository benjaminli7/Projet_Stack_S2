version: "3.6"

services:
  mongo:
    image: mongo
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - ./geoguessr:/usr/local/geoguessr
      - db-data:/data/db
    working_dir: /usr/local/geoguessr

  db:
    image: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: app
    volumes:
      - pg-data:/var/lib/postgresql/data

  server:
    image: node
    ports:
      - 3000:3000
    environment:
      DB_URL: mongodb+srv://SebYlc:LGECex3QjT1E1THI@challengegeoguessr.ntvjye0.mongodb.net/challenge?retryWrites=true&w=majority
      PORT: 3000
      DATABASE_URL: postgres://root:password@db:5432/app
      JWT_SECRET: ImAstrongSecret
    working_dir: /usr/src/app
    volumes:
      - ./server:/usr/src/app
    command: npm run dev
  adminer:
    image: adminer
    ports:
      - 8080:8080
    environment:
      ADMINER_DEFAULT_SERVER: db

volumes:
  db-data:
  pg-data:
